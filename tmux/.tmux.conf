set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Binds Meta+l to `clear`
bind-key -n M-l send-keys C-l

# Split window into panels (2 top 80%, 2 bottom 20%)
bind-key q split-window -v -p 20 -c "#{pane_current_path}" \; split-window -h -p 50 -c "#{pane_current_path}" \; select-pane -t 0 \; split-window -h -p 50 -c "#{pane_current_path}" \; select-pane -t 0
bind-key a split-window -v -p 20 -c "#{pane_current_path}" \; split-window -h -p 50 -c "#{pane_current_path}" \; select-pane -t 0 \; select-pane -t 0

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @catppuccin_window_left_separator "î‚¶"
set -g @catppuccin_window_right_separator "î‚´Â "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " î‚¶"
set -g @catppuccin_status_right_separator "î‚´"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Pomodoro status bar
set -g @pomodoro_on "#[fg=$text_red]ğŸ… "
set -g @pomodoro_complete "#[fg=$text_green]ğŸ… "
set -g @pomodoro_pause "#[fg=$color_yellow]ğŸ… "
set -g @pomodoro_prompt_break "#[fg=$color_green]ğŸ•¤ ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]ğŸ•¤ ? "
set -g @pomodoro_interval_display "[%s/%s]"
set -g @pomodoro_granularity 'on'
set -g status-interval 1                       # Refresh the status line every second

# Catpuccin flavor
set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato or mocha

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run '~/.tmux/plugins/tpm/tpm'
